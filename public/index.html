<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Subwars</title>
  <link rel="stylesheet" type="text/css" href="/css/site.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/x-geolocation.js"></script>
  <script src="/js/geohash.js"></script>
</head>
<body>
  <h1>Subwars</h1>
  <x-geolocation monitor></x-geolocation>

  <dl>
    <dt>Lat</dt>
    <dd id="lat"></dd>
    <dt>Lng</dt>
    <dd id="lng"></dd>
    <dt>Accuracy</dt>
    <dd id="acc"></dd>
    <dt>Geohash</dt>
    <dd id="geohash"></dd>
  </dl>

  <h3>Pings</h3>
  <ul id="pings">
  </ul>

  <h3>Locations</h3>
  <ul id="locations">
  </ul>

  <script src="/js/app.js"></script>
</body>
</html>
